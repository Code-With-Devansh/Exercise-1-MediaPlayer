<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Media Player</title>
</head>
<body>
    <h1>Media Player</h1>
    <div style="display: flex">
    <div>
        <h2>audio Player</h2>
        <ul type="none">
            <li><audio src="audio/1.mp3" controls></audio></li>
            <li><audio src="audio/2.mp3" controls></audio></li>
            <li><audio src="audio/3.mp3" controls></audio></li>
            <li><audio src="audio/4.mp3" controls></audio></li>
            <li><audio src="audio/5.mp3" controls></audio></li>
            <li><audio src="audio/6.mp3" controls></audio></li>
        </ul>
    </div>
    <div>
        <h2>Video Player</h2>
        <ul type="none">
            <li><video src="videos/1.mp4" controls width="336"></video></li>
            <li><video src="videos/2.mp4" controls width="336"></video></li>
            <li><video src="videos/3.mp4" controls width="336"></video></li>
            <li><video src="videos/4.mp4" controls width="336"></video></li>
            <li><video src="videos/5.mp4" controls width="336"></video></li>
            <li><video src="videos/6.mp4" controls width="336"></video></li>
        </ul>
    </div>
</div>
</body>
</html>
